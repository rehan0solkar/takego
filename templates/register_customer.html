<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Canteen System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/auth.css" rel="stylesheet">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <h2 class="text-center mb-4">Customer Register</h2>

        <div id="errorBox" class="alert alert-danger d-none"></div>
        <form id="registerForm">
            <input class="form-control mb-3" name="username" id="username" placeholder="Username" required pattern="^\S+$">
            <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
            <input class="form-control mb-3" type="password" name="confirm" placeholder="Confirm Password" required>

            <button type="submit" class="btn btn-success w-100">Create Account</button>
        </form>

        <p class="text-center mt-3">
            Already registered? <a href="/login">Login</a>
        </p>
    </div>
</div>

<script>
document.getElementById("registerForm")
  .addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);

    const res = await fetch("/register_customer", {
      method: "POST",
      body: formData,
      credentials: "same-origin"
    });

    const data = await res.json();

    if (!data.success) {
      document.getElementById("errorBox").innerText = data.error;
      document.getElementById("errorBox").classList.remove("d-none");
      return;
    }

    window.location.href = data.redirect;
});
document.getElementById("username").addEventListener("blur", function() {
    this.value = this.value.trim();
});
</script>
</body>
</html>
