<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Canteen System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/auth.css" rel="stylesheet">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <h2 class="text-center mb-4">Customer Register</h2>

        <div id="errorBox" class="alert alert-danger d-none"></div>

        <form id="registerForm">
            <input class="form-control mb-3" name="username" placeholder="Username" required>
            <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
            <input class="form-control mb-3" type="password" name="confirm" placeholder="Confirm Password" required>

            <button class="btn btn-success w-100">Create Account</button>
        </form>

        <p class="text-center mt-3">
            Already registered? <a href="/login">Login</a>
        </p>
    </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();

    fetch("/register_customer", {
        method: "POST",
        body: new FormData(this)
    })
    .then(res => res.json())
    .then(data => {
        if(!data.success){
            const box = document.getElementById("errorBox");
            box.innerText = data.error;
            box.classList.remove("d-none");
        } else {
            window.location.href = "/login";
        }
    });
});
</script>

</body>
</html>
